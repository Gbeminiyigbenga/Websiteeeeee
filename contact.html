<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact – Ayobamigbee</title>
  <link rel="stylesheet" href="styles11.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Contact Me</h1>
      <p class="tagline">Let’s work together or just share kind words.</p>
    </div>
  </header>

  <main class="container">
    <section class="newsletter">
      <h3>Send a Message</h3>
      <form action="https://formspree.io/f/xanjgrqz" method="POST">
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" placeholder="Your Email" required><br><br>
        <textarea name="message" placeholder="Your message..." rows="5" style="width: 80%; padding: 0.8rem; border-radius: 5px;" required></textarea><br><br>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Ayobamigbee. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
